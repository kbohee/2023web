<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            cursor:pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="box" onclick="location.href='location01.html'"></div>
    <div class="day">일요일</div>
    <div class="day1">일요일</div>
    <script>
        const week = new Date().getDay();

        console.log(week)
        let day="";

        switch(week){
            case 0:
                day = "일요일";
                break;
            case 1:
                day = "월요일";
                break;
            case 2:
                day = "화요일";
                break;
            case 3:
                day = "수요일";
                break;
            case 4:
                day = "목요일";
                break;
            case 5:
                day = "금요일";
                break;
            case 6:
                day = "토요일";
                break;
        }
        //document.write("오늘은"+day+"요일 입니다.")

        document.getElementById("day").innerHTML = "오늘은"+day+"요일 입니다.";
        console.log(document.getElementById("day1").innerHTML)
        $("#day1").html("오늘 역시"+day+"요일 입니다.")
    </script>
    
    <script>
        var text;
        var week1=new Date().getDay();
        switch(week1){
            case 1:
            case 2:
                text="HTML5";
                break;
            case 3:
            case 4:
                text="자바스크립트";
                break;
            case 5:
            case 6:
                text="영어"
                break;
            case 0:
            default:
                text="수영";
            }
            document.write("오늘은 <b>" + text + "</b> 학습하는 날입니다.<p/>");
    </script>
</body>
</html>
