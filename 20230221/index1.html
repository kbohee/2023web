<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        let sum=0;
        while(num <= 10){
            sum+=num;
            num++;
        }
        document.write(sum)

        for(let i=1;i<=10;i++){
            sum+=i;
            i++;
        }
    </script>
    
</body>
</html>
